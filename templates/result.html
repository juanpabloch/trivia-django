{% extends 'main.html' %}
{% load static %}
{% load triviatags %}

{% block content %}

<div class="container-result">
    {% if result %}
        <div class="result correct">
            <h1>¡Correcto!</h1>
        </div>
    {% else %}
        <div class="result incorrect">
            <h1>¡Incorrecto!</h1>
        </div>
    {% endif %}
</div>


{% comment %} <script>
    location.replace("{% url 'game_view' %}");
</script> {% endcomment %}

{% endblock content %}
